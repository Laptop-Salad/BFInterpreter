<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="apple-touch-icon" sizes="180x180" href="public/assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="public/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="public/assets/favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    
    <link rel="stylesheet" href="public/styles.css">
    <title>Brainfuck Interpreter</title>
</head>
<body>
    <header>
        <a href="#"><img src="public/assets/favicon-32x32.png" alt="Logo"></a>

        <nav>
            <a href="#">Brainfuck Interpreter</a>
        </nav>
    </header>

    <main>
        <h1>Brainfuck Interpreter</h1>

        <div class="actions">
            <button id="run">Run</button>
            <button id="clear">Clear</button>
        </div>
        
        <section class="input-area">
            <textarea name="codearea" id="codearea" cols="50" rows="15">++++++++++[>+++++++>++++++++++>+++<<<-]>++.>+.+++++++..+++.>++.<<+++++++++++++++.>.+++.------.--------.>+.
            </textarea>

            <section id="outputArea">
                <div id="result">
                    Result will display here
                </div>                 
            </section>
        </section>
    </main>

    <script src="public/main.js" type="module"></script>
    <script></script>
</body>
</html>
